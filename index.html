<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honoring Rashid Sofi | تكريم رشيد صوفي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            color: #fff;
            background-color: #000;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        
        .background-container {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        
        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(30%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            z-index: 2;
            text-align: center;
        }
        
        .header {
            margin-bottom: 50px;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: normal;
            margin-bottom: 15px;
            letter-spacing: 1px;
            line-height: 1.3;
        }
        
        .arabic-title {
            font-family: 'Arial', sans-serif;
            font-size: 1.9rem;
            direction: rtl;
            margin-bottom: 30px;
        }
        
        .divider {
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 30px auto;
        }
        
        .details {
            font-size: 0.5rem;
            margin-top: 15%;
            margin-bottom: 40px;
        }
        
        .date-time {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .arabic-text {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            margin-top: 10px;
            font-size: 1.6rem;
        }
        
        .address {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .sponsors {
            display: flex;
            justify-content: center;
            gap: 20%;

            margin-top: 10%;
        }
        
        .sponsor-image {
            margin-top: 10%;
            max-width: 140px;
            max-height: 140px;
            filter: grayscale(30%);
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
        .sponsor-image:hover {
            opacity: 1;
        }
        
        .quote {
            font-style: italic;
            font-size: 1rem;
            max-width: 800px;
            margin: 0 auto 10px;
            opacity: 0.9;
        }
        
        .arabic-quote {
            font-family: 'Arial', sans-serif;
            font-style: italic;
            font-size: 1rem;
            direction: rtl;
            max-width: 800px;
            margin: 0 auto 40px;
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1rem;
            }
            
            .arabic-title {
                font-size: 1rem;
            }
            
            .details, .address {
                font-size: .8rem;
            }
            
            .date-time {
                font-size: 1.5rem;
            }
            
            .arabic-text {
                font-size: 1.3rem;
            }
            
            .sponsors {
                flex-direction: row; /* Keep horizontal even on mobile */
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="./sofi2.jpeg" alt="Rashid Sofi" class="background-image">
        <div class="background-overlay"></div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>Honoring the Legacy of the Late Musician, Singer, and Songwriter Rashid Sofi</h1>
            <div class="arabic-title">تكريم إرث الموسيقي والمغني وكاتب الأغاني الراحل رشيد صوفي</div>
            <div class="divider"></div>
            <p class="quote">A Voice That Will Echo Forever</p>
            <p class="arabic-quote">صوت سيتردد صداه إلى الأبد</p>
        </div>
        
       
        
        <div class="sponsors">
            <img src="./spon1.jpeg" alt="Sponsor 1" class="sponsor-image">
            <div class="details">
                <p class="date-time">February 27, 2025</p>
                <p class="date-time">7:00 PM - 10:00 PM</p>
                <p class="address">44 Gaukel St, Kitchener, ON N2G 4P3</p>
    
            </div>
            <img src="./spon2.jpeg" alt="Sponsor 2" class="sponsor-image">
        </div>
    </div>
</body>
</html>
